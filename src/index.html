<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>EL TIGRE</title>
</head>

<body>
    <section>
        <div class="hero">
            <div class="hero-text">
                <div class="container">
                    <div class="hero__wrapper row">
                        <div class="logo col-md-6">
                            <h1 class="logo__title">EL TIGRE</h1>
                            <h6 class="logo__subtitle">VENEZUELA COFFEE BEANS</h6>
                        </div>
                        <div class="main-nav col-md-6">
                            <a class="nav-link" href="#home">HOME</a>
                            <a class="nav-link" href="#products">PRODUCTS</a>
                            <a class="nav-link" href="#contact">CONTACT</a>
                        </div>
                        <div class="hero__content col-md-12">
                            <h1 class="hero__title">HOME OF</h1>
                            <h3 class="hero__subtitle">ORIGINAL TASTES</h3>
                            <div class="line">_______</div>
                            <div class="discover">
                                <span>DISCOVER</span><br>
                                <i class="icon-arrow"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="pages">
        <section id="home" class="home-page page container">
            <div class="home-wrapper">
                <h1 class="section-title">PRODUCTS</h1><br>
                <div class="line">_____________________</div>
                <div id="product-list" class="product-list"></div>
                <div class="about-us">
                    <div class="contact container">

                    </div>
                </div>
                
            </div>
        </section>
        <section id="products" class="page">
            <div class="product-list container"></div>
        </section>
        <section id="contact" class="contact page">
            <div class="conatct-conatiner">
                <div class="container">

                </div>
            </div>
        </section>
        
    </div>

    <script id="template-product" type="text/x-handlebars-template">
        <article class="article-products">
            <div class="row">
            <div class="col-md-6 col-sm-12 column">
                <div class="text-products">
                    <h1 class="title-products">{{ id }} {{ name }}</h1>
                    <div class="product-description">
                        <p>{{ description }}</p>
                    </div>
                    <ul class="prod-value">
                        <li>ROASTING: <span>{{ roasting }}</span></li>
                        <li>INTENSITY: <span>{{ intensity }}</span></li>
                    </ul>
                    <div class="most-popular">
                        {{{rank1}}}
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12 column">
                <div class="product-img">
                    {{{ images }}}
                </div>
            </div>
        </article>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/script.js" type="module"></script>
</body>

</html>
